<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="..\Images\icon.png">
            <span>Lifelink</span>
        </div>
        <div class="link"><a id="homeLink"><span>Home</span></a></div>
        <div class="link"><a id="aboutLink"><span>About Us</span></a></div>
        <div class="link"><a id="bloodLink"><span>Find Blood</span></a></div>
        <div class="link sign-in"><span>Sign In</span></div>
    </div>
    <!-- MAIN CONTENT STARTS -->
    <div class="main-wrapper">
        <div class="menu">
            <div class="btn active-btn">Dashboard</div>
            <div class="btn">Find Blood</div>
        </div>
        <div class="dashboard">
            <h1>Analytics Overview</h1>
            <div class="hospital-card">
                <span class="name">Sacred Heart Hospital</span>
                <span class="address">Grand Trunk Rd, near Petrol Pump, Maqsudan</span>
            </div>
        </div>
    </div>
</body>
</html>
