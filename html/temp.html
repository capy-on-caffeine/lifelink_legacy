<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .button-container button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
  <title>Centered Buttons</title>
</head>
<body>

<div class="button-container">
  <button onclick="buttonClick(1)">Button 1</button>
  <button onclick="buttonClick(2)">Button 2</button>
</div>

<script>
  function buttonClick(buttonNumber) {
    alert("Button " + buttonNumber + " clicked!");
  }
</script>

</body>
</html>
